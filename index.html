<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer, Mouse Tracker, and Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Timer, Mouse Tracker, and Dice Roller</h1>
    </header>

    <main>
        <section id="dice-roller-section">
            <h2>Dice Roller</h2>
            <div id="dice-controls">
                <input type="number" id="dice-count" min="1" max="10" value="1" placeholder="Number of dice">
                <select id="dice-type">
                    <option value="4">D4</option>
                    <option value="6" selected>D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                </select>
                <button id="roll-dice">Roll Dice</button>
            </div>
            <div id="dice-results">
                <div id="individual-results"></div>
                <div id="total-result"></div>
            </div>
        </section>

        <section id="dice-customization-section">
            <h2>Customize Dice</h2>
            <div id="dice-customization">
                <input type="color" id="dice-color" value="#FFFFFF">
                <input type="text" id="dice-image-url" placeholder="Image URL">
                <button id="apply-customization">Apply to Selected</button>
            </div>
        </section>

        <section id="dice-stats-section">
            <h2>Dice Statistics</h2>
            <div id="dice-stats"></div>
        </section>

    <section id="timer-section">
        <h2>Countdown Timer</h2>
        <div id="timer-controls">
            <input type="number" id="hours" min="0" placeholder="Hours">
            <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
            <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="resume-timer">Resume</button>
            <button id="reset-timer">Reset</button>
        </div>
        <div id="timer-display-container">
            <div id="timer-display">00:00:00</div>
        </div>
    </section>


        <section id="mouse-tracker-section">
            <h2>Mouse Tracker</h2>
            <div id="mouse-tracker">X: 0, Y: 0</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
